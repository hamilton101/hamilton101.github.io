---
layout: default
title: Alumni
---

<h1>Our Alumni</h1>

<div class="alumni-list">
  {% for alumni in site.alumni %}
    <div class="alumni-card">
      <h3>{{ alumni.title }}</h3>
      <p>{{ alumni.role }}</p>
      <p>{{ alumni.description }}</p>
      <a href="{{ alumni.url }}">View Profile</a>
    </div>
  {% endfor %}
</div>
